<html>
<head>
<style>
body {
 min-width:300px;
 overflow-x:hidden;
}
</style>
<script language="Javascript">

chrome.extension.onConnect.addListener(function(port) {
  console.assert(port.name == "search_results");
  port.onMessage.addListener(function(msg) {
      p = document.createElement("p");
      text = document.createTextNode(msg);
      p.appendChild(text);
      document.body.appendChild(p);
  });
});

chrome.extension.sendRequest(
    {method: 'search', keywords: 'embedded with rankings'}, 
    function(response) {
        if(response == 0) {
            p = document.createElement("p");
            text = document.createTextNode("Search failed.");
            p.appendChild(text);
            document.body.appendChild(p);
        }
    });
</script>
</head>
<body>
</body>
</html>
